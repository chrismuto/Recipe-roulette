<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- see if jquery needs to be import on top and bottom of file, also check other html files for same issue -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Recipe Roulette</title>
</head>

<body class="d-flex flex-column justify-content-center" style="background-image: url(assets/images/quinoa-salad.jpg); background-size: cover;">
    <header id="header" class="d-flex flex-row w-100 justify-content-end bg-body-tertiary mb-5" style="--bs-bg-opacity: .8;">
        <button class="btn btn-success m-3 m-md-6 fs-6 fs-md-3 px-1 px-md-3" id="login">Login</button>
        <button class="btn btn-success m-3 m-md-6 fs-6 fs-md-3 px-1 px-md-3" id="signup">Sign Up</button>
        <button class="btn btn-danger m-3 m-md-6 fs-6 fs-md-3 px-1 px-md-3" id="logout">Logout</button>
    </header>
    <div class="col-12 h-100 h-md-50 d-flex justify-content-center align-items-center mt-5">
        <div class="d-flex flex-column align-items-center bg-body-tertiary col-6 p-4 p-md-8 rounded-3 m-5" style="--bs-bg-opacity: .8;">
            <h1 class="my-3 my-md-6 text-center" style="font-size: 40px">Recipe Roulette</h1>
            <button type="button" id="recipebutton" class="btn btn-success my-3 my-md-6 fs-6 fs-md-3 px-1 px-md-3 py-2">Find A Random Recipe</button>
            <p class="text-center my-3 my-md-6 fs-6 fs-md-3">
                Click the button above to generate a random recipe, shopping list, and a video tutorial
            </p>
        </div>
    </div>

    <script src="assets/js/homepage.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
