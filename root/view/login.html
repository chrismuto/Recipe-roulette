<body class="d-flex flex-column justify-content-center align-items-center" style="background-image: url(assets/images/quinoa-salad.jpg); background-size: cover;">

            <h3>Login</h3>
            <form action="http://localhost:3000/auth" method="POST" class="d-flex flex-column">

            </form>
            <p>Don't have an account yet?</p>
