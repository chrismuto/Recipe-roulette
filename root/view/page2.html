<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Roulette</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <style>
      .strikethrough {
        text-decoration-line: line-through;
      }
    </style>
  </head>

  <body class="d-flex flex-column align-items-center">
    <button
      type="button"
      class="btn btn-success col-8 col-xl-4 m-4"
      id="recipebutton"
    >
      New Random Recipe
    </button>
    <div class="d-flex flex-column flex-xl-row px-4">
      <div
        id="topcontainer"
        class="d-flex flex-column align-items-center col-10 col-xl-8 m-6 mx-auto"
      >
        <h1 id="recipename" class="text-center"></h1>
        <h2 id="country"></h2>
        <div class="my-5 w-100 h-auto ratio ratio-16x9">
          <iframe src="" id="video"></iframe>
        </div>
        <h2>Directions:</h2>
        <div id="recipetext"></div>
        <div id="shoppingcontainer" class="my-2">
          <h2>Shopping List:</h2>
          <ul id="shoppinglist"></ul>
        </div>
      </div>

      <div
        id="previouscontainer"
        class="d-flex flex-column align-items-center col-10 col-xl-4 mx-auto"
      >
        <button
          type="button"
          class="btn btn-danger rounded-3 col-9 col-xl-6 p-3 m-3"
          id="reset"
        >
          Clear past recipes
        </button>
        <div class="d-flex flex-column align-items-center overflow-y-auto col-10 col-xl-6 mx-auto border">
        <p class="text-center mt-3">Previous Recipes</p>
        <div id="previousrecipes">
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
